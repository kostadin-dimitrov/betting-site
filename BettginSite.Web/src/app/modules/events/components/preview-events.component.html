
<h1>Test</h1>
<div class="container">
    <button id="editEventsButton" type="button" (click)="openEditView()"></button>
    <table>
        <tr>
            <th>EventName</th>
            <th>OddsForFirstTeam</th>
            <th>OddsForDraw</th>
            <th>OddsForSecondTeam</th>
            <th>EventStartDate</th>
        </tr>
        <tr *ngFor="let event of events; let i = index" [ngClass]="{'rowColor': i % 2 != 0, 'altRowColor': i % 2 == 0}">
            <td>{{ event.name }}</td>
            <td>{{ event.homeTeamOdds }}</td>
            <td>{{ event.drawOdds }}</td>
            <td>{{ event.awayTeamOdds }}</td>
            <td>{{ event.startDate | date:'dd/MM/yyyy HH:mm' }}</td>
        </tr>
    </table>
</div>
